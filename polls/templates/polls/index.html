<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
  </head>
  <body>
    <p>Index</p>
    {% if latest_questions_list %}
    <ul>
    {% for question in latest_questions_list %}
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
